services:
  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: build-risk-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: build-risk-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: myuser
      RABBITMQ_DEFAULT_PASS: mypass

  # Redis Cache
  redis:
    image: redis:latest
    container_name: build-risk-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 5

  # SonarQube Server
  sonarqube:
    image: sonarqube:latest
    container_name: build-risk-sonarqube
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar-db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
      # Allow more concurrent connections for parallel scanner submissions
      SONAR_WEB_JAVAADDITIONALOPTS: "-Dsonar.web.http.maxThreads=100"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    depends_on:
      - sonar-db
    restart: unless-stopped

  # PostgreSQL Database for SonarQube
  sonar-db:
    image: postgres:15-alpine
    container_name: build-risk-sonar-db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Celery Worker for Data Processing
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: build-risk-celery-worker
    command: uv run celery -A app.celery_app worker -Q import_repo,collect_workflow_logs,data_processing,pipeline.default --loglevel=info -c 4
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DB_NAME: buildguard
      CELERY_BROKER_URL: amqp://myuser:mypass@rabbitmq:5672//
      REDIS_URL: redis://redis:6379/0
      HOME: /tmp  # Required for git operations
      # SonarQube Scanner JVM options
      SONAR_SCANNER_OPTS: "-Xmx2g -Xms512m"
      # SonarQube settings
      SONAR_HOST_URL: http://sonarqube:9000
      SONAR_TOKEN: ${SONAR_TOKEN:-}
      SONAR_DEFAULT_PROJECT_KEY: build-risk-ui
      SONAR_WEBHOOK_SECRET: ${SONAR_WEBHOOK_SECRET:-change-me}
      REPO_MIRROR_ROOT: /app/data/repo-mirrors
    volumes:
      - ./backend:/app
      - shared_data:/app/data
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      redis:
        condition: service_healthy
      sonarqube:
        condition: service_started

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: build-risk-celery-beat
    command: uv run celery -A app.celery_app beat --loglevel=info --schedule=/app/data/celerybeat-schedule
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DB_NAME: buildguard
      CELERY_BROKER_URL: amqp://myuser:mypass@rabbitmq:5672//
      REDIS_URL: redis://redis:6379/0
      HOME: /tmp
    volumes:
      - ./backend:/app
      - shared_data:/app/data
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_started

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: build-risk-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DB_NAME: buildguard
      CELERY_BROKER_URL: amqp://myuser:mypass@rabbitmq:5672//
      REDIS_URL: redis://redis:6379/0
      DEBUG: "True"
      # SonarQube settings
      SONAR_HOST_URL: http://sonarqube:9000
      SONAR_TOKEN: ${SONAR_TOKEN:-}
      SONAR_DEFAULT_PROJECT_KEY: build-risk-ui
      SONAR_WEBHOOK_SECRET: ${SONAR_WEBHOOK_SECRET:-change-me}
      SONAR_WEBHOOK_PUBLIC_URL: ${SONAR_WEBHOOK_PUBLIC_URL:-http://localhost:8000/api/sonar/webhook}
      # GitHub settings
      GITHUB_APP_ID: ${GITHUB_APP_ID:-}
      GITHUB_APP_PRIVATE_KEY: ${GITHUB_APP_PRIVATE_KEY:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - shared_data:/app/data
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      redis:
        condition: service_healthy

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: build-risk-frontend
    command: npm run dev
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

