services:
  # ==========================================
  # SHARED INFRASTRUCTURE
  # ==========================================

  # MongoDB Database (Shared)
  mongo:
    image: mongo:6
    container_name: buildguard-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      MONGO_INITDB_ROOT_USERNAME: travis
      MONGO_INITDB_ROOT_PASSWORD: travis
      MONGO_REPLICA_SET_NAME: rs0
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]

  # MongoDB Init Service (Initialize Replica Set)
  mongo-init:
    image: mongo:6
    container_name: buildguard-mongo-init
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./mongo-init.js:/mongo-init.js:ro
    command: >
      mongosh --host mongo:27017 -u travis -p travis --authenticationDatabase admin
      --eval 'try { rs.status() } catch (err) { rs.initiate({_id: "rs0", members: [{_id: 0, host: "mongo:27017"}]}) }'

  # RabbitMQ Message Broker (Shared)
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: buildguard-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: myuser
      RABBITMQ_DEFAULT_PASS: mypass
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Shared)
  redis:
    image: redis:latest
    container_name: buildguard-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 5

  # Zipkin Tracing (Shared)
  zipkin:
    image: openzipkin/zipkin
    container_name: buildguard-zipkin
    ports:
      - "9411:9411"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9411/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SonarQube Server (Shared)
  sonarqube:
    image: sonarqube:latest
    container_name: buildguard-sonarqube
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar-db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
      SONAR_WEB_JAVAADDITIONALOPTS: "-Dsonar.web.http.maxThreads=100"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9000:9000"
    depends_on:
      - sonar-db
    restart: unless-stopped

  # PostgreSQL Database for SonarQube (Shared)
  sonar-db:
    image: postgres:15-alpine
    container_name: buildguard-sonar-db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # ==========================================
  # BUILD RISK UI SERVICES
  # ==========================================

  # ==========================================
  # BUILDGUARD SERVICES
  # ==========================================

  backend-api:
    build:
      context: ./services/app-backend
      dockerfile: Dockerfile
    container_name: buildguard-api
    command: uv run opentelemetry-instrument uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    restart: unless-stopped
    environment:
      MONGODB_URI: mongodb://travis:travis@mongo:27017
      MONGODB_DB_NAME: buildguard
      CELERY_BROKER_URL: amqp://myuser:mypass@rabbitmq:5672//
      REDIS_URL: redis://redis:6379/0
      DEBUG: "True"
      SONAR_HOST_URL: http://sonarqube:9000
      SONAR_TOKEN: ${SONAR_TOKEN:-}
      SONAR_DEFAULT_PROJECT_KEY: build-risk-ui
      SONAR_WEBHOOK_SECRET: ${SONAR_WEBHOOK_SECRET:-change-me}
      SONAR_WEBHOOK_PUBLIC_URL: ${SONAR_WEBHOOK_PUBLIC_URL:-http://localhost:8000/api/sonar/webhook}
      GITHUB_APP_ID: ${GITHUB_APP_ID:-}
      GITHUB_APP_PRIVATE_KEY: ${GITHUB_APP_PRIVATE_KEY:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      OTEL_TRACES_EXPORTER: zipkin
      OTEL_EXPORTER_ZIPKIN_ENDPOINT: http://zipkin:9411/api/v2/spans
      OTEL_SERVICE_NAME: backend-api
      OTEL_PYTHON_LOG_CORRELATION: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./services/app-backend:/app
      - ./services/sonar_metrics.yml:/app/sonar_metrics.yml:ro
      - shared_data:/app/data
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  backend-worker:
    build:
      context: ./services/pipeline-backend
    container_name: buildguard-worker
    command: uv run opentelemetry-instrument celery -A app.celery_app worker -l info -Q pipeline.ingest,pipeline.scan,pipeline.exports,import_repo,collect_workflow_logs,data_processing -c 4
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    restart: unless-stopped
    environment:
      PIPELINE_CONFIG: /app/config/pipeline.yml
      HOME: /tmp
      MONGODB_URI: mongodb://mongo:27017
      CELERY_BROKER_URL: amqp://myuser:mypass@rabbitmq:5672//
      REDIS_URL: redis://redis:6379/0
      SONAR_SCANNER_OPTS: "-Xmx2g -Xms512m"
      SONAR_HOST_URL: http://sonarqube:9000
      OTEL_TRACES_EXPORTER: zipkin
      OTEL_EXPORTER_ZIPKIN_ENDPOINT: http://zipkin:9411/api/v2/spans
      OTEL_SERVICE_NAME: backend-worker
      OTEL_PYTHON_LOG_CORRELATION: "true"
    volumes:
      - ./config/pipeline.yml:/app/config/pipeline.yml:ro
      - ./services/pipeline-backend/data:/app/data
    depends_on:
      - rabbitmq
      - mongo
      - sonarqube

  backend-beat:
    build:
      context: ./services/pipeline-backend
    container_name: buildguard-beat
    command: celery -A app.celery_app beat --loglevel=info --schedule=/app/data/celerybeat-schedule
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    restart: unless-stopped
    environment:
      PIPELINE_CONFIG: /app/config/pipeline.yml
      HOME: /tmp
      MONGODB_URI: mongodb://mongo:27017
      CELERY_BROKER_URL: amqp://myuser:mypass@rabbitmq:5672//
    volumes:
      - ./config/pipeline.yml:/app/config/pipeline.yml:ro
      - ./services/pipeline-backend/data:/app/data
    depends_on:
      - rabbitmq
      - mongo

  app-frontend:
    build:
      context: ./services/app-frontend
      dockerfile: Dockerfile
    container_name: buildguard-frontend
    command: npm run dev
    user: "${APP_UID:-1000}:${APP_GID:-1000}"
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    ports:
      - "3000:3000"
    volumes:
      - ./services/app-frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend-api

volumes:
  mongo_data:
  postgres_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  shared_data:
